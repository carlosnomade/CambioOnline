<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Câmbio Online</title>
</head>

<body>

    <img class="logo" src="assets/logo1.gif" alt="gif-moedas-interativas">

    <main>

        <label>
            Converter <b>de</b>
            <select class="currencyValue">

                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>


            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currencyValueSelect">

                <option value="dolar">
                    US$ Dólar Americano
                </option>
                
                <option value="euro">
                    € Euro
                </option>

                <option value="bitcoin">
                    ₿ Bitcoin
                </option>
            </select>
        </label>

        <label>
            Valor
            <input type="number" class="input-currency" placeholder="R$ 10.000,00" name="valuePlaceholder">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="mini-logo" id="currency-top-img" src="assets/flagBrasil.png" alt="Flag">
                <p class="currency" id="currency-top-name">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 0.00</p>
            </div>

            <img class="arrow-img" src="assets/icon-arrow.png" alt="seta">

            <div class="currency-box">
                <img class="mini-logo" id="currency-img" src="assets/flagUnitedStates.png" alt="Flag">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>

<script src="script.js"></script>

</html>
